<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>

        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form id="registration-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="re_enter_password">Re-enter Password:</label>
            <input type="password" id="re_enter_password" name="re_enter_password" required>
            <br>
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required>
            <br>
            <label for="profile_picture">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
            <br>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>


    document.addEventListener('DOMContentLoaded', function () {
        const registrationForm = document.getElementById('registration-form');

        registrationForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(registrationForm);

            try {
                const response = await fetch('http://127.0.0.1:8000/register/api', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    // Registration successful, redirect to the login page
                    window.location.href = 'login.html'; // Update with your login page URL
                } else {
                    // Registration failed, display an error message
                    const data = await response.json();
                    alert('Registration failed: ' + data);
                }
            } catch (error) {
                console.error('Error during registration:', error);
            }
        });
    });

  


    </script>
</body>
</html>
